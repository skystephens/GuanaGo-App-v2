<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuanaGO API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .output {
            background: #f5f5f5;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .success {
            color: #22c55e;
            font-weight: bold;
        }
        
        .error {
            color: #ef4444;
            font-weight: bold;
        }
        
        .info {
            color: #3b82f6;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-online {
            background: #22c55e;
        }
        
        .status-offline {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ GuanaGO API Tester</h1>
        
        <div class="card" style="margin-bottom: 20px;">
            <h2>
                <span class="status-indicator" id="statusIndicator"></span>
                Estado del Servidor
            </h2>
            <div id="serverStatus" class="output">Verificando...</div>
        </div>
        
        <div class="grid">
            <!-- Auth -->
            <div class="card">
                <h2>üîê Autenticaci√≥n</h2>
                <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
                <input type="password" id="loginPassword" placeholder="Password" value="password123">
                <button onclick="testLogin()">Login</button>
                <button onclick="testRegister()">Registrar Nuevo Usuario</button>
                <div id="authOutput" class="output"></div>
            </div>
            
            <!-- Services -->
            <div class="card">
                <h2>üè® Servicios Tur√≠sticos</h2>
                <button onclick="testGetServices()">Listar Servicios</button>
                <button onclick="testCheckAvailability()">Verificar Disponibilidad</button>
                <div id="servicesOutput" class="output"></div>
            </div>
            
            <!-- Directory -->
            <div class="card">
                <h2>üìç Directorio</h2>
                <input type="text" id="searchQuery" placeholder="Buscar..." value="restaurant">
                <button onclick="testGetDirectory()">Buscar en Directorio</button>
                <div id="directoryOutput" class="output"></div>
            </div>
            
            <!-- Chatbot -->
            <div class="card">
                <h2>ü§ñ Chatbot Guana</h2>
                <input type="text" id="chatMessage" placeholder="Escribe tu mensaje..." value="¬øQu√© tours recomiendas?">
                <button onclick="testChatbot()">Enviar Mensaje</button>
                <div id="chatbotOutput" class="output"></div>
            </div>
            
            <!-- Taxis -->
            <div class="card">
                <h2>üöï Taxis</h2>
                <select id="taxiOrigin">
                    <option value="aeropuerto">Aeropuerto</option>
                    <option value="centro">Centro</option>
                    <option value="spratt">Playa Spratt Bight</option>
                </select>
                <select id="taxiDestination">
                    <option value="centro">Centro</option>
                    <option value="aeropuerto">Aeropuerto</option>
                    <option value="johnnycay">Johnny Cay</option>
                </select>
                <button onclick="testGetTaxiRates()">Consultar Tarifas</button>
                <div id="taxiOutput" class="output"></div>
            </div>
            
            <!-- Reservations -->
            <div class="card">
                <h2>üìÖ Reservas</h2>
                <button onclick="testCreateReservation()" disabled id="btnReservation">Crear Reserva (Requiere Login)</button>
                <button onclick="testGetMyReservations()" disabled id="btnMyReservations">Mis Reservas (Requiere Login)</button>
                <div id="reservationsOutput" class="output"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let authToken = null;

        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                document.getElementById('serverStatus').innerHTML = `
                    <span class="success">‚úì Servidor Online</span><br>
                    Timestamp: ${data.timestamp}<br>
                    Environment: ${data.environment}<br>
                    Version: ${data.version}
                `;
                document.getElementById('statusIndicator').className = 'status-indicator status-online';
            } catch (error) {
                document.getElementById('serverStatus').innerHTML = `
                    <span class="error">‚úó Servidor Offline</span><br>
                    Error: ${error.message}
                `;
                document.getElementById('statusIndicator').className = 'status-indicator status-offline';
            }
        }

        // Auth
        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                document.getElementById('authOutput').innerHTML = JSON.stringify(data, null, 2);
                
                if (data.token) {
                    authToken = data.token;
                    document.getElementById('btnReservation').disabled = false;
                    document.getElementById('btnMyReservations').disabled = false;
                    alert('‚úì Login exitoso! Token guardado.');
                }
            } catch (error) {
                document.getElementById('authOutput').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        async function testRegister() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        name: 'Usuario Test',
                        phone: '+57 300 123 4567'
                    })
                });
                
                const data = await response.json();
                document.getElementById('authOutput').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('authOutput').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        // Services
        async function testGetServices() {
            try {
                const response = await fetch(`${API_BASE}/services`);
                const data = await response.json();
                document.getElementById('servicesOutput').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('servicesOutput').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        async function testCheckAvailability() {
            try {
                const response = await fetch(`${API_BASE}/services/check-availability`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        serviceId: 'rec123456',
                        date: '2026-02-15',
                        people: 4
                    })
                });
                const data = await response.json();
                document.getElementById('servicesOutput').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('servicesOutput').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        // Directory
        async function testGetDirectory() {
            const search = document.getElementById('searchQuery').value;
            try {
                const response = await fetch(`${API_BASE}/directory?search=${search}`);
                const data = await response.json();
                document.getElementById('directoryOutput').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('directoryOutput').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        // Chatbot
        async function testChatbot() {
            const message = document.getElementById('chatMessage').value;
            try {
                const response = await fetch(`${API_BASE}/chatbot/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                document.getElementById('chatbotOutput').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('chatbotOutput').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        // Taxis
        async function testGetTaxiRates() {
            const origin = document.getElementById('taxiOrigin').value;
            const destination = document.getElementById('taxiDestination').value;
            
            try {
                const response = await fetch(`${API_BASE}/taxis/rates?origin=${origin}&destination=${destination}`);
                const data = await response.json();
                document.getElementById('taxiOutput').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('taxiOutput').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        // Reservations
        async function testCreateReservation() {
            if (!authToken) {
                alert('Debes hacer login primero');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/reservations`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        serviceId: 'rec123456',
                        date: '2026-02-15',
                        people: 2,
                        customerInfo: {
                            name: 'Test User',
                            email: 'test@example.com',
                            phone: '+57 300 123 4567'
                        },
                        paymentMethod: 'card'
                    })
                });
                const data = await response.json();
                document.getElementById('reservationsOutput').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('reservationsOutput').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        async function testGetMyReservations() {
            if (!authToken) {
                alert('Debes hacer login primero');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/reservations/my-reservations`, {
                    headers: { 
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const data = await response.json();
                document.getElementById('reservationsOutput').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('reservationsOutput').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        // Check status on load
        checkServerStatus();
        setInterval(checkServerStatus, 30000); // Check every 30 seconds
    </script>
</body>
</html>
